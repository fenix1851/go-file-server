<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <style>
        *{
            overflow-x: hidden;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .user-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .user-card:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #ffffff;
        }

        p {
            color: #ccc;
        }

        label {
            color: #ffffff;
        }

        input[type="text"] {
            background-color: #333;
            border: 1px solid #555;
            color: #ffffff;
            padding: 5px;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .home-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            display: block;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .github-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a class="home-link" href="/">Home</a>
    <h1>Users</h1>
    <p>
        Accesses: <br>
        0: No Access <br>
        1-555: Read Only <br>
        556-998: Read/Write <br>
        999: Admin
    </p>
    {{range .Users}}
    <div class="user-card">
        <form action="/admin/patch_user" method="post">
            <p>Username: {{.Username}}</p>
            <input type="hidden" id="username" name="username" value="{{.Username}}">
            <p><label for="access">Access:</label></p>
            <input type="text" id="access" name="access" value="{{.Access}}">
            <button type="submit">Update User</button>
        </form>
    </div>
    {{end}}
    <footer>
        <a class="github-link" href="https://github.com/fenix1851/go-file-server">GitHub Repository</a>
    </footer>
</body>

</html>
