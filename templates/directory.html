<!DOCTYPE html>
<html>

<head>
    <title>Directory Listing: {{.FolderName}}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
</head>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        padding-bottom: 40px;
    }

    h1 {
        color: #ffffff;
        background-color: #1e1e1e;
        padding: 10px;
        margin: 0;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        position: relative; 
    }

    .item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle, rgba(0, 0, 255, 0.5) 0%, transparent 70%);
        border-radius: 50%;
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        z-index: -1;
    }

    .item:hover {
        background-color:#292757;
    }

    .item:hover::before {
        opacity: 1;
        transform: scale(1);
    }
    .icon {
        font-size: 20px;
        margin-right: 10px;
    }

    .directory {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
    }

    .file {
        color: #9e9e9e;
        text-decoration: none;
    }

    .admin-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        margin: 10px;
        display: block;
    }

    .admin-link:hover {
        text-decoration: underline;
    }

    .github-link {
        position: fixed; bottom: 0; left: 0; padding: 10px; background-color: #000000; background-image: linear-gradient(to bottom, #4e4e4e, #000000); width: 100%; text-align: center;
    }

    .github-link:hover {
        text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
       
        h1 {
            font-size: 24px;
        }

        .icon {
            font-size: 16px;
        }
    }
</style>

<body>
    <h1>Directory Listing: {{.FolderName}}</h1>
    <a class="admin-link" href="/admin">Admin Panel</a>
    <ul>
        {{range .Directories}}
        <li class="item">
            <span class="icon">üìÅ</span>
            <a class="directory" href="{{.DirectoryPath}}">{{.DirectoryName}}</a>
        </li>
        {{end}}
        {{range .Files}}
        <li class="item">
            <span class="icon">üìÑ</span>
            <a class="file" href="{{.FilePath}}">{{.FileName}}</a>
        </li>
        {{end}}
    </ul>
    <footer class="github-link">
        <a style="color: #d6e2e3; text-decoration: none; font-weight: bold;  font-family: 'Ubuntu', sans-serif;" href="https://github.com/fenix1851/go-file-server">GitHub Repository</a>
    </footer>
</body>

</html>
