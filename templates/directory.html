<!DOCTYPE html>
<html>

<head>
    <title>Directory Listing: {{.FolderName}}</title>
</head>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        padding-bottom: 2.5rem; /* –ó–∞–º–µ–Ω—è–µ–º padding –Ω–∞ rem */
    }

    h1 {
        color: #ffffff;
        background-color: #1e1e1e;
        padding: 0.625rem; /* –ó–∞–º–µ–Ω—è–µ–º padding –Ω–∞ rem */
        margin: 0;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    .item {
        display: flex;
        align-items: center;
        margin-bottom: 0.625rem; /* –ó–∞–º–µ–Ω—è–µ–º margin –Ω–∞ rem */
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }

    .item:hover {
        background-color: #292757;
        /* –ì–æ–ª—É–±–æ–≤–∞—Ç–æ-—Å–∏–Ω–µ–≤–∞—Ç–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
    }

    .icon {
        font-size: 1.25rem; /* –ó–∞–º–µ–Ω—è–µ–º font-size –Ω–∞ rem */
        margin-right: 0.625rem; /* –ó–∞–º–µ–Ω—è–µ–º margin –Ω–∞ rem */
    }

    .directory {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
    }

    .file {
        color: #9e9e9e;
        text-decoration: none;
    }

    .admin-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        margin: 0.625rem; /* –ó–∞–º–µ–Ω—è–µ–º margin –Ω–∞ rem */
        display: block;
    }

    .admin-link:hover {
        text-decoration: underline;
    }

    footer {
        background-color: #1e1e1e;
        padding: 0.625rem; /* –ó–∞–º–µ–Ω—è–µ–º padding –Ω–∞ rem */
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 99%;
    }

    .github-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .github-link:hover {
        text-decoration: underline;
    }

    .container {
        position: relative;
        /* –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤–∞—à–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
    }

    #uploadButton {
        position: fixed;
        bottom: 1.25rem; /* –ó–∞–º–µ–Ω—è–µ–º bottom –Ω–∞ rem */
        right: 1.25rem; /* –ó–∞–º–µ–Ω—è–µ–º right –Ω–∞ rem */
        width: 3.125rem; /* –ó–∞–º–µ–Ω—è–µ–º width –Ω–∞ rem */
        height: 3.125rem; /* –ó–∞–º–µ–Ω—è–µ–º height –Ω–∞ rem */
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem; /* –ó–∞–º–µ–Ω—è–µ–º font-size –Ω–∞ rem */
    }
</style>

<body>
    <h1>Directory Listing: {{.FolderName}}</h1>
    <a class="admin-link" href="/admin">Admin Panel</a>
    <ul>
        {{range .Directories}}
        <li class="item">
            <span class="icon">üìÅ</span> <!-- –ó–Ω–∞—á–æ–∫ –ø–∞–ø–∫–∏ -->
            <a class="directory" href="{{.DirectoryPath}}">{{.DirectoryName}}</a>
        </li>
        {{end}}
        {{range .Files}}
        <li class="item">
            <span class="icon">üìÑ</span> <!-- –ó–Ω–∞—á–æ–∫ —Ñ–∞–π–ª–∞ -->
            <a class="file" href="{{.FilePath}}">{{.FileName}}</a>
        </li>
        {{end}}
    </ul>
    <footer>
        <a class="github-link" href="https://github.com/fenix1851/go-file-server">GitHub Repository</a>
    </footer>
    <button id="uploadButton">+</button>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function () {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '*/*'; // –û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –ø—Ä–∏–Ω–∏–º–∞–µ–º—ã–µ —Ç–∏–ø—ã —Ñ–∞–π–ª–æ–≤
            fileInput.click();

            fileInput.addEventListener('change', function () {
                const selectedFile = fileInput.files[0];
                if (selectedFile) {
                    const formData = new FormData();
                    formData.append('file', selectedFile);

                    fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        // –û–±—Ä–∞–±–æ—Ç–∞–π—Ç–µ –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞, –µ—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ
                        console.log('Server response:', data);
                    })
                    .catch(error => {
                        // –û–±—Ä–∞–±–æ—Ç–∞–π—Ç–µ –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ
                        console.error('Error:', error);
                    });
                }
            });
        });
    </script>
</body>

</html>
